<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentorship Session Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #1d8cd7;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .content {
      padding: 20px;
    }
    button {
      background-color: #1d8cd7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #155a8a;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Mentorship Session Details</h1>
  </header>
  <div class="content">
    <h2>Session with Jane Doe</h2>
    <p>Date: Oct 20, 2024</p>
    <p>Time: 3:00 PM</p>
    <p>Topics to Discuss: Project Updates, Challenges, and Next Steps</p>
    <button onclick="window.history.back()">Go Back</button>
  </div>
</body>
</html>
