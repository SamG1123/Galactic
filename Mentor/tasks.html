<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="tasks.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor Tasks</title>
</head>
<body>
  <header class="dashboard-header">
    <h1>Mentor Tasks</h1>
    <div>
      <input type="text" placeholder="Search..." />
      <button>Logout</button>
    </div>
  </header>
  <nav class="sidebar">
    <h2>Menu</h2>
    <a href="mentor-dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
    <a href="schedule.html"><i class="fas fa-calendar"></i><span>Schedule</span></a>
    <a href="#" class="active"><i class="fas fa-tasks"></i><span>Tasks</span></a>
    <a href="messages.html"><i class="fas fa-envelope"></i><span>Messages</span></a>
    <a href="analytics.html"><i class="fas fa-chart-bar"></i><span>Analytics</span></a>
  </nav>

  <main class="main-content">
    <h2>Your Tasks</h2>
    <div class="task-card">
      <h3>Review Assignment from Sarah</h3>
      <p>Due date: Oct 22, 2024.</p>
      <button onclick="viewDetails('assignment')">View Details</button>
    </div>
    <div class="task-card">
      <h3>Prepare Feedback for Anna</h3>
      <p>Due date: Oct 23, 2024.</p>
      <button onclick="viewDetails('feedback')">View Details</button>
    </div>
  </main>

  <script>
    function viewDetails(type) {
      window.location.href = type + '_details.html';
    }

    document.getElementById("welcome-message").textContent = `Welcome, ${localStorage.getItem('mentorName')}!`;
  </script>
</body>
</html>
