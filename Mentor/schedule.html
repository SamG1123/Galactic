<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="schedule.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor Schedule</title>

</head>
<body>
  <header class="dashboard-header">
    <h1>Mentor Schedule</h1>
    <div>
      <input type="text" placeholder="Search..." />
      <button>Logout</button>
    </div>
  </header>
  <nav class="sidebar">
    <h2>Menu</h2>
    <a href="mentor-dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
    <a href="#" class="active"><i class="fas fa-calendar"></i><span>Schedule</span></a>
    <a href="tasks.html"><i class="fas fa-tasks"></i><span>Tasks</span></a>
    <a href="messages.html"><i class="fas fa-envelope"></i><span>Messages</span></a>
    <a href="analytics.html"><i class="fas fa-chart-bar"></i><span>Analytics</span></a>
  </nav>

  <main class="main-content">
    <h2>Your Schedule</h2>
    <div class="schedule-card">
      <h3>Upcoming Session</h3>
      <p>Mentorship session with Jane Doe on Oct 20, 2024 at 3 PM.</p>
      <button onclick="viewDetails('session')">View Details</button>
    </div>
    <div class="schedule-card">
      <h3>Next Meeting</h3>
      <p>Follow-up meeting with Mike Smith on Oct 21, 2024 at 10 AM.</p>
      <button onclick="viewDetails('meeting')">View Details</button>
    </div>
  </main>

  <script>
    function viewDetails(type) {
      window.location.href = type + '_details.html';
    }

    document.getElementById("welcome-message").textContent = `Welcome, ${localStorage.getItem('mentorName')}!`;
  </script>
</body>
</html>
