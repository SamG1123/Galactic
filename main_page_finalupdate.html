<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #2c3e50;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #18bc9c;
        }

        /* Container */
        .container {
            padding: 40px;
        }

        /* Dashboard header */
        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .dashboard-header h1 {
            font-size: 32px;
            color: #34495e;
            margin-bottom: 10px;
        }
        .dashboard-header p {
            font-size: 18px;
            color: #7f8c8d;
        }

        /* Dashboard Sections */
        .dashboard-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .card p {
            font-size: 16px;
            color: #7f8c8d;
        }

        /* Profile card styles */
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        /* Icon styles */
        .icon {
            font-size: 48px;
            color: #18bc9c;
            margin-bottom: 10px;
        }

        /* Button */
        .button {
            background-color: #18bc9c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            font-size: 16px;
        }
        .button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div>
        <a href="#profile">Profile</a>
        <a href="#schedule">Schedule</a>
        <a href="#notes">Notes</a>
        <a href="#documents">Documents</a>
    </div>
</div>

<!-- Main Container -->
<div class="container">

    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <h1>Teacher Dashboard</h1>
        <p>Manage your mentorship sessions and stay organized!</p>
    </div>

    <!-- Dashboard Sections -->
    <div class="dashboard-section">

        <!-- Profile Section -->
        <div class="card profile-card" id="profile">
            <h3>Your Profile</h3>
            <img src="https://via.placeholder.com/100" alt="Profile Picture" id="profilePic">
            <p><strong>Name:</strong> Dr. Smith</p>
            <p><strong>Experience:</strong> 10+ years</p>
            <p><strong>Expertise:</strong> AI, Data Science</p>
            <button class="button" id="editProfileBtn">Edit Profile</button>
        </div>

        <!-- Schedule Section -->
        <div class="card" id="schedule">
            <div class="icon">üìÖ</div>
            <h3>My Schedule</h3>
            <p>View and manage your mentorship availability.</p>
            <button class="button" id="viewCalendarBtn">View Calendar</button>
        </div>

        <!-- Notes Section -->
        <div class="card" id="notes">
            <div class="icon">üìù</div>
            <h3>Student Notes</h3>
            <textarea placeholder="Write notes here..." rows="5" style="width:100%;" id="notesTextarea"></textarea>
        </div>

        <!-- Document Sharing Section -->
        <div class="card" id="documents">
            <div class="icon">üìÅ</div>
            <h3>Document Sharing</h3>
            <input type="file" id="fileInput"/>
        </div>
    </div>
</div>

<script>
// Handle Edit Profile Button Click
document.getElementById('editProfileBtn').addEventListener('click', function() {
    let newName = prompt('Enter new name:');
    if (newName) {
        document.querySelector('#profile p').innerHTML = `<strong>Name:</strong> ${newName}`;
    }
});

// Handle View Calendar Button Click
document.getElementById('viewCalendarBtn').addEventListener('click', function() {
    alert('Calendar will open soon.');
});

// Handle File Upload
document.getElementById('fileInput').addEventListener('change', function() {
    alert('File selected: ' + this.files[0].name);
});
</script>

</body>
</html>
