<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./teach.css" />
    <title>Teacher Dashboard</title>
</head>
<body>

<!-- Navbari -->
<div class="navbar">
    <div>
        <a href="#profile">Profile</a>
        <a href="#schedule">Schedule</a>
        <a href="#notes">Notes</a>
        <a href="#documents">Documents</a>
    </div>
</div>

<!-- Main Container -->
<div class="container">

    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <h1>Teacher Dashboard</h1>
        <p>Manage your mentorship sessions and stay organized!</p>
    </div>

    <!-- Dashboard Sections -->
    <div class="dashboard-section">

        <!-- Profile Section -->
        <div class="card profile-card" id="profile">
            <h3>Your Profile</h3>
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <p><strong>Name:</strong> Dr. Smith</p>
            <p><strong>Experience:</strong> 10+ years</p>
            <p><strong>Expertise:</strong> AI, Data Science</p>
            <button class="button">Edit Profile</button>
        </div>

        <!-- Schedule Section -->
        <div class="card" id="schedule">
            <div class="icon">📅</div>
            <h3>My Schedule</h3>
            <p>View and manage your mentorship availability.</p>
            <button class="button">View Calendar</button>
        </div>

        <!-- Notes Section -->
        <div class="card" id="notes">
            <div class="icon">📝</div>
            <h3>Student Notes</h3>
            <textarea placeholder="Write notes here..." rows="5" style="width:100%;"></textarea>
        </div>

        <!-- Document Sharing Section -->
        <div class="card" id="documents">
            <div class="icon">📁</div>
            <h3>Document Sharing</h3>
            <input type="file" />
        </div>
    </div>
</div>

</body>
</html>
