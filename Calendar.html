<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 30px;
        }

        .calendar {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        .calendar th, .calendar td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .calendar th {
            background-color: #18bc9c;
            color: white;
            font-size: 18px;
        }

        .calendar td {
            background-color: #f4f6f9;
            cursor: pointer;
        }

        .calendar td:hover {
            background-color: #e1e4e8;
        }

        .calendar td.active {
            background-color: #18bc9c;
            color: white;
        }

        .back-button {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>October 2024 Calendar</h1>
    <table class="calendar" id="calendarTable">
        <!-- Calendar will be generated by JavaScript -->
    </table>

    <a href="dashboard.html" class="back-button">Back to Dashboard</a>
</div>

<script>
// Function to generate the calendar
function generateCalendar() {
    const calendarTable = document.getElementById('calendarTable');
    const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const currentMonthDays = 31; // Example: October has 31 days
    const firstDayOfMonth = new Date(2024, 9, 1).getDay(); // October 1, 2024 is a Tuesday

    // Clear the table before generating
    calendarTable.innerHTML = '';

    // Create header row with days of the week
    let headerRow = '<tr>';
    for (let i = 0; i < daysOfWeek.length; i++) {
        headerRow += <th>${daysOfWeek[i]}</th>;
    }
    headerRow += '</tr>';
    calendarTable.innerHTML += headerRow;

    // Create the days of the month
    let date = 1;
    for (let i = 0; i < 6; i++) { // 6 rows to cover any month
        let row = '<tr>';
        for (let j = 0; j < 7; j++) {
            if (i === 0 && j < firstDayOfMonth) {
                // Empty cells before the first day of the month
                row += '<td></td>';
            } else if (date > currentMonthDays) {
                // Empty cells after the last day of the month
                row += '<td></td>';
            } else {
                row += <td>${date}</td>;
                date++;
            }
        }
        row += '</tr>';
        calendarTable.innerHTML += row;
        if (date > currentMonthDays) {
            break;
        }
    }
}

// Generate the calendar when the page loads
generateCalendar();
</script>

</body>
</html>
