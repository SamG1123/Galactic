<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #1d8cd7;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .content {
      padding: 20px;
    }
    .task-item {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: #1d8cd7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #155a8a;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>All Tasks</h1>
  </header>
  <div class="content">
    <div class="task-item">
      <h3>Review assignment from Sarah</h3>
      <p>Due Date: Oct 22, 2024</p>
    </div>
    <div class="task-item">
      <h3>Prepare feedback for Anna</h3>
      <p>Due Date: Oct 25, 2024</p>
    </div>
    <div class="task-item">
      <h3>Grade project for Mike</h3>
      <p>Due Date: Oct 30, 2024</p>
    </div>
    <div class="task-item">
      <h3>Check on Jane's progress</h3>
      <p>Due Date: Nov 1, 2024</p>
    </div>
    <div class="task-item">
      <h3>Finalize materials for workshop</h3>
      <p>Due Date: Nov 5, 2024</p>
    </div>
    <button onclick="window.history.back()">Go Back</button>
  </div>
</body>
</html>
