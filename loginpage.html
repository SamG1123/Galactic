<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpage.css">
    <script src="data.js" defer></script>
    <title>Student Mentor Application - Login</title>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://th.bing.com/th/id/R.bc230718566100e68074fc8d27724eed?rik=keRTD29HCJ2Rjg&riu=http%3a%2f%2fadministration.sliet.ac.in%2ffiles%2f2014%2f08%2fBlue.jpg&ehk=R7THNgoYdxrudeET0uZ2I0Y9PJf652jP6j%2b%2bbjeI01c%3d&risl=&pid=ImgRaw&r=0" alt="College Logo" class="logo">
            <h2>Sant Longowal Institute of Engineering and Technology</h2>
        </div>

        <div class="login-form">
            <h1>Login</h1>
            <p>Enter your account details</p>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button class="login-button" onclick="handleLogin()">Login</button>
        </div>

        <div class="welcome-message">
            <p><b>Welcome to </b> student portal</p>
            <p>Login to access your account</p>
        </div>
    </div>
<script>
    function handleLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const result = validateLogin(username, password);

        if (result) {
            alert(`Welcome, ${result.user.username}! You are logged in as a ${result.role}.`);
            
            // Store the mentor's name in localStorage if they are a mentor
            if (result.role === "mentor") {
                localStorage.setItem('mentorName', result.user.username);
                window.location.href = "Mentor/mentor-dashboard.html"; // Redirect to mentor dashboard
            } else {
                window.location.href = "Student/student-dashboard.html"; // Redirect to student dashboard
            }
        } else {
            alert("Invalid username or password. Please try again.");
        }
    }
</script>
</body>
</html>
