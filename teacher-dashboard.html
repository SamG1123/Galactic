<script>
    // Example: Dummy data for students and teachers
    const users = {
        teachers: [
            { email: "teacher1@example.com", password: "password1" },
            { email: "teacher2@example.com", password: "password2" }
        ],
        students: [
            { email: "student1@example.com", password: "password1" },
            { email: "student2@example.com", password: "password2" }
        ]
    };

    // Function to validate login credentials
    function validateLogin(email, password, role) {
        let userList = role === "teacher" ? users.teachers : users.students;

        // Loop through the respective user list and check credentials
        for (let user of userList) {
            if (user.email === email && user.password === password) {
                alert(`Welcome, ${role}!`);
                // Redirect to respective dashboard
                if (role === "teacher") {
                    window.location.href = "teacher-dashboard.html";
                } else {
                    window.location.href = "student-dashboard.html";
                }
                return true;
            }
        }
        alert("Invalid credentials, please try again.");
        return false;
    }

    // Function to be called on form submit
    function handleLoginSubmit(event) {
        event.preventDefault();  // Prevent default form submission
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.querySelector('input[name="role"]:checked').value;

        validateLogin(email, password, role);
    }
</script>
